<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Payment Form</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card col-11">
    <div class="card-header">
        <h2>Payment Form Example</h2>
    </div>
    <div class="alert alert-danger m4" role="alert">
      Some Fields are missing
          </div>
    <div class="card-body">
       <div class="row">
  <div class="col-5">
    <label for="exampleFormControlInput1" class="form-label">Card #</label>
        <input id="exampleFormControlInput1" type="number" class="form-control" placeholder="XXXXXXXXXXXXXX" aria-label="First name">
  </div>
  <div class="col-3">
        <label for="exampleFormControlInput2" class="form-label">CVC #</label>
    <input id="exampleFormControlInput2" type="number" class="form-control" placeholder="0000" aria-label="Last name">
  </div>
<div class="col-4 d-flex flex-column">
          <label for="exampleFormControlInput3" class="form-label">Amount</label>
          <div class="d-flex">
                  <i class="fa-solid fa-dollar-sign"></i>
    <input id="exampleFormControlInput3" type="number" class="form-control" placeholder="Amount" aria-label="Last name">
      </div>
  </div>
     </div>
     <div class="row">
  <div class="col">
    <label for="exampleFormControlInput4" class="form-label">First name</label>
    <input id="exampleFormControlInput4" type="text" class="form-control" placeholder="" aria-label="First name">
  </div>
  <div class="col">
    <label for="exampleFormControlInput5" class="form-label">Last name</label>
    <input id="exampleFormControlInput5" type="text" class="form-control" placeholder="" aria-label="Last name">
  </div>
</div>
<div class="row">
 <div class="col">
    <label for="exampleFormControlInput6" class="form-label">City </label>
        <input id="exampleFormControlInput6" type="number" class="form-control" placeholder="" aria-label="First name">
  </div>
  <div class="col-3">
        <label for="exampleFormControlInput7" class="form-label">State</label>
    
    <div class="mb-3">
  
  <select class="form-select" id="stateSelect" style="max-height: 150px; overflow-y: auto;">
    <option selected disabled>Pick a state</option>
    <option>Alabama</option>
    <option>Alaska</option>
    <option>Arizona</option>
    <option>Arkansas</option>
    <option>California</option>
    <option>Colorado</option>
    <option>Connecticut</option>
    <option>Delaware</option>
    <option>Florida</option>
    <option>Georgia</option>
    <option>Hawaii</option>
    <option>Idaho</option>
    <option>Illinois</option>
    <option>Indiana</option>
    <option>Iowa</option>
    <option>Kansas</option>
    <option>Kentucky</option>
    <option>Louisiana</option>
    <option>Maine</option>
    <option>Maryland</option>
    <option>Massachusetts</option>
    <option>Michigan</option>
    <option>Minnesota</option>
    <option>Mississippi</option>
    <option>Missouri</option>
    <option>Montana</option>
    <option>Nebraska</option>
    <option>Nevada</option>
    <option>New Hampshire</option>
    <option>New Jersey</option>
    <option>New Mexico</option>
    <option>New York</option>
    <option>North Carolina</option>
    <option>North Dakota</option>
    <option>Ohio</option>
    <option>Oklahoma</option>
    <option>Oregon</option>
    <option>Pennsylvania</option>
    <option>Rhode Island</option>
    <option>South Carolina</option>
    <option>South Dakota</option>
    <option>Tennessee</option>
    <option>Texas</option>
    <option>Utah</option>
    <option>Vermont</option>
    <option>Virginia</option>
    <option>Washington</option>
    <option>West Virginia</option>
    <option>Wisconsin</option>
    <option>Wyoming</option>
  </select>
</div>

  </div>
<div class="col-3 d-flex flex-column">
          <label for="exampleFormControlInput8" class="form-label">Postal Code</label>
          <div class="d-flex">
            <input id="exampleFormControlInput" type="number" class="form-control" placeholder="" aria-label="Last name">
          </div>
          </div>

<div class="row mb-3">
  <div class="col-md-6">
    <label class="form-label">We accept:</label>
    <div class="d-flex gap-2 fs-3">
      <i class="fa-brands fa-cc-mastercard"></i>
      <i class="fa-brands fa-cc-visa"></i>
      <i class="fa-brands fa-cc-diners-club"></i>
      <i class="fa-brands fa-cc-paypal"></i>
    
    </div>
  </div>

  <div class="col-md-6">
    <label class="form-label">Message</label>
    <textarea class="form-control" rows="3" placeholder=""></textarea>
    <div class="form-text">Add any notes here.</div>
  </div>
</div>

<div class="d-flex justify-content-end mt-4">
  <button type="button" class="btn btn-secondary me-2">
    <i class="fas fa-times me-1"></i> Cancel
  </button>
  <button type="submit" class="btn btn-primary">
    <i class="fas fa-paper-plane me-1"></i> Send
  </button>
</div>


    <div class="card-footer text-body-secondary">
        2 days ago
    </div>
    </div>
   <script src="https://kit.fontawesome.com/7e8c7cf063.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

</body>
</html>
